services:
  db:
    image: postgres:15
    container_name: alteus_quizzer_db
    environment:
      POSTGRES_USER: alteus
      POSTGRES_PASSWORD: password
      POSTGRES_DB: alteus_quizzer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    # Pin volume name to avoid accidental "new volume" creation when the compose
    # project name / working directory changes.
    # NOTE: This project previously used a volume named `alteus-quizzer_postgres_data`.
    # If you had quizzes created earlier, keep using that existing volume name.
    name: alteus-quizzer_postgres_data

