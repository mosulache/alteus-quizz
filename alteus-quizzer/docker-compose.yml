version: '3.8'

services:
  db:
    image: postgres:15
    container_name: alteus_quizzer_db
    environment:
      POSTGRES_USER: alteus
      POSTGRES_PASSWORD: password
      POSTGRES_DB: alteus_quizzer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

